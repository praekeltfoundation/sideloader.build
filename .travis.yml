sudo: false
language: python
python:
  - "2.7"
  - "pypy"
cache:
  directories:
    - $HOME/.pip-cache/

install:
  - pip install coveralls
  - pip install -r requirements-dev.txt
  - pip install -e .

script:
  - flake8 sideloader
  - py.test --cov=sideloader --cov-report=term

after_success:
  - coveralls
